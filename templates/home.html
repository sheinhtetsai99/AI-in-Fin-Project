{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Welcome, {{ username }}!</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Quick Links</h2>
            <ul class="space-y-2">
                <li>
                    <a href="{{ url_for('transactions') }}" 
                       class="text-blue-600 hover:text-blue-800">View Transactions</a>
                </li>
            </ul>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Account Overview</h2>
            <p class="text-gray-600">Access your account information and recent transactions.</p>
        </div>
    </div>
</div>
{% endblock %}
